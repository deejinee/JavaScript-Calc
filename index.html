<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./app.css" />
  </head>
  <body>
    <div id="calculator">
      <svg class="backspace" viewBox="0 0 640 512" ><path fill="currentColor" d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z"></path></svg>
      <input type="text" value="0" disabled id="display" />

      <div class="buttonkeys">
        <button type="button" class="all-clear" value="all-clear">AC</button>
        <button type="button" class="operator" id="pct" value="%">%</button>

        <button type="button" class="operator" value="/">&divide</button>
        <button type="button" class="operator" value="*">&times</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>

        <button type="button" class="operator" value="-">-</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>

        <button type="button" class="operator" value="+">+</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>

        <button type="button" class="plusMinus">&PlusMinus;</button>
        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" value="=" class="equalsign operator">=</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
